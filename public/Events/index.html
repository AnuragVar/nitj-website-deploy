<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Academic Calender</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      #defaultView:checked ~ div label.defaultView,
      #monthView:checked ~ div label.monthView {
        color: hsla(201, 96%, 32%);
      }
      #defaultView:checked ~ div .slider {
        left: 2%;
      }
      #monthView:checked ~ div .slider {
        left: 50%;
      }
      div .slider {
        position: absolute;
        height: 32px;
        width: 48%;
        background-color: white;
        border-radius: 0.5rem;
        z-index: 0;
        left: 0;
        bottom: 0;
        transition: all 0.3s ease;
        /* margin-top: 24px; */
        top: 4.5px;
      }
    </style>
  </head>

  <body class="bg-white w-full">
    <script type="module" src="../template/header.js"></script>
    <script src="../template/helper.js"></script>
    <script src="./script.js"></script>

    <div class="h-full object-cover w-full">
      <img
        src="./assets/header.png"
        alt=""
        class="h-full object-cover w-full top-0 float-right"
      />
    </div>

    <div class="mx-10 gap-10 flex flex-row bg-white">
      <div class="events mx-auto" style="width: 70vw">
        <div
          class="flex flex-col sm:flex-row mt-7 justify-between mb-5"
          id="monthlyViewButtons"
        >
          <div
            style="font-size: 32px; color: #4e4e4e; font-weight: 400"
            id="upcomingEvents"
          >
            <b> Today @nitj </b>
          </div>
          <div class="w-fit pt-6">
            <input type="radio" name="slider" id="defaultView" checked hidden />
            <input type="radio" name="slider" id="monthView" hidden />
            <div
              class="relative button-group flex items-center w-fit gap-2 h-5 bg-[#a3a6aa] py-5 rounded-lg pr-2"
            >
              <label
                for="defaultView"
                class="defaultView flex active cursor-pointer z-10"
              >
                <span class="material-symbols-outlined"> more_vert </span>
                <h2>Default view</h2>
              </label>

              <label for="monthView" class="monthView flex cursor-pointer z-10">
                <span class="material-symbols-outlined"> calendar_month </span>
                <h2>Month view</h2>
              </label>
              <div class="slider"></div>
              <!-- absolute h-25 bg-white rounded-lg z-0 left-0 bottom-0 transition-all ease-in-out  shadow-lg -->
            </div>
          </div>
        </div>

        <section>
          <div class="content content-1">
            <h1>hi</h1>
          </div>
          <div class="content content-2">
            <header
              class="flex items-center justify-between border-b border-gray-200 px-6 py-4 lg:flex-none"
            >
              <h1 class="text-base font-semibold leading-6 text-gray-900">
                <time class="current-date text-xl">January 2022</time>
              </h1>
              <div class="icons">
                <span
                  id="prev"
                  class="material-symbols-outlined material-arrow hover:cursor-pointer hover:bg-gray-200 rounded-full"
                  >chevron_left</span
                >
                <span
                  id="next"
                  class="material-symbols-outlined material-arrow hover:cursor-pointer hover:bg-gray-200 rounded-full"
                  >chevron_right</span
                >
              </div>
            </header>

            <div
              class="shadow ring-1 ring-black ring-opacity-5 lg:flex lg:flex-auto lg:flex-col"
            >
              <div
                class="grid grid-cols-7 gap-px border-b border-gray-300 text-center text-sm font-semibold leading-6 text-white lg:flex-none bg-accent"
              >
                <div class="flex justify-center py-2">
                  <span>M</span>
                  <span class="hidden sm:block">on</span>
                </div>
                <div class="flex justify-center bg-accent py-2">
                  <span>T</span>
                  <span class="hidden sm:block">ue</span>
                </div>
                <div class="flex justify-center bg-accent py-2">
                  <span>W</span>
                  <span class="hidden sm:block">ed</span>
                </div>
                <div class="flex justify-center bg-accent py-2">
                  <span>T</span>
                  <span class="hidden sm:block">hu</span>
                </div>
                <div class="flex justify-center bg-accent py-2">
                  <span>F</span>
                  <span class="hidden sm:block">ri</span>
                </div>
                <div class="flex justify-center bg-accent py-2">
                  <span>S</span>
                  <span class="hidden sm:block">at</span>
                </div>
                <div class="flex justify-center bg-accent py-2">
                  <span>S</span>
                  <span class="hidden sm:block">un</span>
                </div>
              </div>
            </div>
            <div>
              <ul
                class="days shadow ring-1 ring-black ring-opacity-5 lg:grid lg:grid-cols-7 lg:grid-rows-5 lg:gap-px isolate grid w-full grid-cols-7 grid-rows-5 gap-px bg-gray-200 mb-5"
                style="grid-template-rows: repeat(5, 100px)"
              ></ul>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="../template/footer.js" type="module"></script>
  </body>
</html>
